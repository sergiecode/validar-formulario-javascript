<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="registroForm">
        <h2>Formulario de Registro</h2>

        <form id="formulario" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="3" required>
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" minlength="3" required>
            <div class="error" id="errorApellido"></div>
            <br>

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" minlength="3" required>
            <div class="error" id="errorDocumento"></div>
            <br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="errorEmail"></div>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad:</label>
            <select id="actividad" name="actividad" required>
                <option value="">Seleccione...</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Programación">Programación</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Automatización">Automatización</option>
                <option value="Sistemas">Sistemas</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>

            <label for="nivelEstudio">Nivel de Estudio:</label>
            <select id="nivelEstudio" name="nivelEstudio" required>
                <option value="">Seleccione...</option>
                <option value="secundaria">Secundaria</option>
                <option value="universitario">Terciario</option>
                <option value="universitario">Universitario Incompleto</option>
                <option value="universitario">Universitario</option>
                <option value="postgrado">Postgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>
            <br>

            <label class="inline">
                <input type="checkbox" id="aceptoTerminos" name="aceptoTerminos" required>
                Acepto términos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>
            <br>

            <label class="inline">Publicidad:</label>
            <input type="checkbox" id="publicidad1" name="publicidad" value="ofertas">
            <label class="inline" for="publicidad1">Ofertas</label>
            <input type="checkbox" id="publicidad2" name="publicidad" value="novedades">
            <label class="inline" for="publicidad2">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>

            <input type="submit" value="Enviar">
        </form>

        <script src="script.js"></script>
    </div>

</body>

</html>
